<nz-modal [(nzVisible)]="checkVisibleUpdatePort" nzTitle="Chỉnh sửa Port" (nzOnCancel)="handleCancel()" (nzAfterOpen)="loadingOk()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
      <form action="" [formGroup]="updateForm">
        <div class="form-group" nz-row>
          <div nz-col nzSpan="7">
            <label for="" class="fw-bold">Port<span class="color-red">*</span></label>
          </div>
          <div nz-col nzSpan="17">
            <nz-input-group>
              <input type="text" nz-input formControlName="port" />
            </nz-input-group>
          </div>
        </div>
        <div class="form-group" nz-row>
          <div nz-col nzSpan="7">
            <label for="" class="fw-bold">Trạng thái<span class="color-red">*</span></label>
          </div>
          <div nz-col nzSpan="17">
            <nz-select style="width: 100%;" formControlName="status">
              <nz-option [nzValue]="item.id" [nzLabel]="item.name" *ngFor="let item of status"></nz-option>
            </nz-select>
          </div>
        </div>
        <div class="form-group" nz-row>
          <div nz-col nzSpan="7">
            <label for="" class="fw-bold">Thông tin Port</label>
          </div>
          <div nz-col nzSpan="17">
            <nz-input-group [nzSuffix]="textAreaClearTpl" class="ant-input-affix-wrapper-textarea-with-clear-btn">
                <textarea rows="3" nz-input formControlName="description"></textarea>
              </nz-input-group>
          </div>
          <ng-template #textAreaClearTpl>
            <span nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" *ngIf="textValue" (click)="textValue = null"></span>
          </ng-template>
        </div>
        <div class="form-group" nz-row>
          <div nz-col nzSpan="7">
            <label for="" class="fw-bold">Server</label>
          </div>
          <div nz-col nzSpan="17">
              <nz-select style="width: 100%;" formControlName="server">
                <nz-option [nzValue]="data.id" [nzLabel]="data.name" *ngFor="let data of listServer"></nz-option>
              </nz-select>
            </div>
        </div>
      </form>
        
    </ng-container>
    <ng-container *nzModalFooter>
      <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
        <button nz-button nzType="primary" (click)="handleOk()">Update Port</button>
    </ng-container>
</nz-modal>
