<nz-modal [(nzVisible)]="checkVisibleUpdateServer" nzTitle="Chỉnh sửa Server" (nzOnCancel)="handleCancel()" (nzAfterOpen)="loadingOk()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
      <div class="form-group" nz-row>
        <div nz-col nzSpan="7">
          <label for="" class="fw-bold">Server Name<span class="color-red">*</span></label>
        </div>
        <div nz-col nzSpan="17">
          <nz-input-group>
            <input type="text" nz-input [(ngModel)]="formUpdate.serverName" />
          </nz-input-group>
        </div>
      </div>
      <div class="form-group" nz-row>
        <div nz-col nzSpan="7">
          <label for="" class="fw-bold">Trạng thái</label>
        </div>
        <div nz-col nzSpan="17">
          <nz-select style="width: 100%;" [(ngModel)]="formUpdate.status">
            <nz-option [nzValue]="item.id" [nzLabel]="item.name" *ngFor="let item of status"></nz-option>
          </nz-select>
        </div>
      </div>
      <div class="form-group" nz-row>
        <div nz-col nzSpan="7">
          <label for="" class="fw-bold">Thông tin Server</label>
        </div>
        <div nz-col nzSpan="17">
          <nz-input-group [nzSuffix]="textAreaClearTpl" class="ant-input-affix-wrapper-textarea-with-clear-btn">
              <textarea rows="3" nz-input [(ngModel)]="formUpdate.serverInfor"></textarea>
            </nz-input-group>
        </div>
        <ng-template #textAreaClearTpl>
          <span nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" *ngIf="textValue" (click)="textValue = null"
          ></span>
        </ng-template>
      </div>
    </ng-container>
    <ng-container *nzModalFooter>
      <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
        <button nz-button nzType="primary" (click)="handleOk()">Update Server</button>
    </ng-container>
</nz-modal>
